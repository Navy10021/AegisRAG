name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "::warning::Failed to install requirements.txt"
        pip install -r requirements-dev.txt || echo "::warning::Failed to install requirements-dev.txt"
      continue-on-error: true

    - name: Check code formatting with Black
      run: |
        black --check src/ tests/ || echo "::warning::Black formatting issues found"
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only src/ tests/ || echo "::warning::Import sorting issues found"
      continue-on-error: true

    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Lint with pylint
      run: |
        pylint src/ --exit-zero --max-line-length=127 --disable=C0111,R0903,W0212
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional || echo "::warning::Type checking issues found"
      continue-on-error: true

  # Job 2: Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety || echo "::warning::Some security tools failed to install"

    - name: Run Bandit security linter
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -ll || echo "::warning::Bandit found security issues"
      continue-on-error: true

    - name: Check dependencies for vulnerabilities (safety)
      run: |
        safety check --json || echo "::warning::Vulnerable dependencies found"
      continue-on-error: true


    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  # Job 3: Testing
  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "::error::Failed to install requirements"
        pip install pytest pytest-cov pytest-xdist || echo "::error::Failed to install test dependencies"

    - name: Create necessary directories
      run: |
        mkdir -p data logs output
        mkdir -p data/patterns
        touch data/.gitkeep
        echo '{}' > data/patterns_en.json
        echo '{}' > data/patterns_ko.json

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing -n auto
      continue-on-error: false

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.10'
      with:
        name: coverage-report
        path: |
          htmlcov/
          coverage.xml

  # Job 4: Build & Syntax Check
  build:
    name: Build & Syntax Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Compile all Python files
      run: |
        python -m compileall src/ tests/

    - name: Check for syntax errors
      run: |
        python -m py_compile $(find src -name "*.py")
        python -m py_compile $(find tests -name "*.py")

  # Final status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [code-quality, security, test, build]
    if: always()

    steps:
    - name: Check all jobs status
      run: |
        if [ "${{ needs.code-quality.result }}" != "success" ] || \
           [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ]; then
          echo "::warning::Some CI jobs failed or were skipped"
        else
          echo "âœ… All CI jobs passed successfully!"
        fi
